<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up form</title>
</head>
<body>
  <div>
    <div class="logo">
      <img src="odin-lined.png" alt="Odin logo">
      <p>Odin</p>
    </div>
    <div class="credits">
      <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
  </div>
  <div>
    <p>This is not a real online service! You know you need something like this in your life to help you
      realize your deepest dreams. Sign up <em>now</em> to get started.
    </p>
    <p>You <em>know</em> you want to.</p>
  </div>
  <form action="" method="post" id="sign-up">
    <label for="first-name">First name</label>
    <input type="text" name="first-name" id="first-name" required>

    <label for="">Last name</label>
    <input type="text" name="last-name" id="last-name" required>

    <label for="">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="">Phone number</label>
    <input type="tel" name="phone-number" id="phone-number" required>

    <label for="">Password</label>
    <input type="password" name="password" id="password" required>

    <label for="">Confirm password</label>
    <input type="password" name="password-confirm" id="password-confirm" required>
  </form>
  <button type="submit" form="sign-up">Create account</button>
  <p>Already have an account? <a href="#">Log in</a></p>
</body>
</html>
